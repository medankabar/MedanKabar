<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medan Kabar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f4f7fc;
      --text: #2c3e50;
      --card: #ffffff;
      --accent: #1abc9c;
      --shadow: rgba(0, 0, 0, 0.1);
    }.dark {
  --bg: #1e1e1e;
  --text: #ecf0f1;
  --card: #2c2c2c;
  --accent: #16a085;
  --shadow: rgba(0, 0, 0, 0.5);
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background-color: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
  transition: background-color 0.6s ease, color 0.6s ease;
}

.toggle-darkmode {
  position: fixed;
  top: 20px;
  right: 20px;
  background: var(--card);
  color: var(--text);
  border: 1px solid var(--accent);
  border-radius: 30px;
  padding: 6px 14px;
  font-size: 0.9rem;
  display: none;
  align-items: center;
  gap: 6px;
  box-shadow: 0 2px 8px var(--shadow);
  cursor: pointer;
  z-index: 1000;
  transition: background 0.4s ease, color 0.4s ease;
  opacity: 0;
}

.toggle-darkmode.show {
  display: flex;
  animation: fadeIn 1s ease forwards;
}

.toggle-darkmode:hover {
  background: var(--accent);
  color: #fff;
}

.icon {
  font-size: 1rem;
}

.loader {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 60px;
  height: 60px;
  border: 6px solid #f3f3f3;
  border-top: 6px solid var(--accent);
  border-radius: 50%;
  animation: spin 1s linear infinite;
  transform: translate(-50%, -50%);
  z-index: 10000;
}

@keyframes spin {
  0% { transform: translate(-50%, -50%) rotate(0deg); }
  100% { transform: translate(-50%, -50%) rotate(360deg); }
}

.container {
  margin-top: 90px;
  padding: 1rem;
  width: 100%;
  max-width: 480px;
  box-sizing: border-box;
  text-align: center;
  display: none;
}

.fadeInUp {
  animation: fadeInUp 1s ease forwards;
}

.fadeIn {
  animation: fadeIn 1.2s ease forwards;
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.logo {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  overflow: hidden;
  box-shadow: 0 4px 12px var(--shadow);
  margin: 0 auto 1.2rem;
  opacity: 0;
}

.logo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

h1, p, .main-link, .social-icons, footer {
  opacity: 0;
}

h1 {
  font-size: 1.8rem;
  margin: 0.5rem 0;
  font-weight: 600;
  color: var(--accent);
  transition: all 0.5s ease;
}

p {
  font-size: 1rem;
  margin-bottom: 1.5rem;
}

.social-icons {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  gap: 0.6rem;
  margin-bottom: 2rem;
  flex-shrink: 0;
}

.social-icons a {
  background: var(--card);
  padding: 0.4rem;
  border-radius: 50%;
  box-shadow: 0 2px 6px var(--shadow);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 26px;
  height: 26px;
}

.social-icons a:hover {
  transform: scale(1.1);
  box-shadow: 0 4px 16px var(--accent);
}

.social-icons img {
  width: 16px;
  height: 16px;
}

    .main-link {
      background: var(--card);
      color: var(--text);
      text-decoration: none;
      padding: clamp(0.8rem, 2vw + 0.5rem, 0.9rem) clamp(1.5rem, 4vw + 1rem, 1.8rem);
      border: 2px solid var(--text);
      border-radius: 14px;
      font-weight: bold;
      font-size: clamp(1.5rem, 5vw + 0.5rem, 2.0rem);
      box-shadow: 0 4px 12px var(--shadow);
      transition: all 0.4s ease;
      margin: 0 auto 2rem;
      display: inline-block;
    }

    .main-link:hover {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    footer {
      font-size: 0.875rem;
      text-align: center;
      color: var(--text);
      margin-top: 1.5rem;
      /* Memastikan footer bisa multiline jika perlu, namun tetap rapi */
      line-height: 1.5; /* Memberi sedikit spasi antar baris jika ada dua baris */
      opacity: 0; /* Tetap dikontrol oleh JS untuk animasi */
    }

    .footer-line {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        display: block; /* Memastikan setiap span menjadi baris sendiri */
        margin-bottom: 0.2rem; /* Sedikit spasi antar baris footer */
    }

    .footer-link {
        color: var(--accent); /* Menggunakan warna aksen untuk link */
        text-decoration: none;
        font-weight: 600; /* Sedikit lebih tebal */
        transition: color 0.3s ease;
    }

    .footer-link:hover {
        color: var(--text); /* Berubah warna saat hover */
        text-decoration: underline;
    }

@media (max-width: 768px) {
  .container {
    padding: 1rem 0.5rem;
  }

  .main-link {
    font-size: 1.4rem;
    padding: 0.8rem 1.4rem;
  }
  
      footer {
        font-size: 0.75rem;
      }

  .social-icons {
    gap: 0.4rem;
  }
}

  </style>
</head>
<body>
  <div class="loader" id="loader"></div>
  <button class="toggle-darkmode" id="modeToggle" onclick="toggleDarkMode()">
    <span class="icon">ðŸŒ™</span> Night Mode
  </button>
  <div class="container" id="mainContent">
    <div class="logo" id="logo"><img src="medankabar.jpg" alt="Logo Medan Kabar" /></div>
    <h1 id="title">Medan Kabar</h1>
    <p id="desc">Menggali Fakta, Bukan Hanya Headline, Tapi Heartline.</p>
    <nav class="social-icons" id="socials" aria-label="Sosial Media">
      <a href="https://www.instagram.com/medankabar?igsh=MTFlc2UyM2p0ZGF3dw==" target="_blank" aria-label="Kunjungi Instagram Medan Kabar"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram"></a>
      <a href="mailto:medankabaroffice@gmail.com" aria-label="Kirim Email ke Medan Kabar"><img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email"></a>
      <a href="https://www.facebook.com/medankabarcom" target="_blank" aria-label="Kunjungi Facebook Medan Kabar"><img src="https://cdn-icons-png.flaticon.com/512/145/145802.png" alt="Facebook"></a>
      <a href="https://www.youtube.com/@medankabar" target="_blank" aria-label="Kunjungi YouTube Medan Kabar"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"></a>
      <a href="https://www.threads.com/@medankabar" target="_blank" aria-label="Kunjungi Threads Medan Kabar"><img src="https://iili.io/3cZnPBS.png" alt="Threads"></a>
      <a href="https://www.tiktok.com/@medankabar.com?utm_campaign=linkinbio&utm_medium=referral&utm_source=later-linkinbio" target="_blank" aria-label="Kunjungi TikTok Medan Kabar"><img src="https://iili.io/3cZIVat.png" alt="TikTok"></a>
      <a href="https://api.whatsapp.com/send/?phone=%2B6285358249709&text=Halo%2C%20saya%20ingin%20bertanya%20tentang%20Medan%20Kabar.&type=phone_number&app_absent=0" target="_blank" aria-label="Kirim Pesan WhatsApp ke Medan Kabar"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp"></a>
    </nav>

    <a class="main-link" id="mainLink" href="https://www.medankabar.com" target="_blank">MEDANKABAR.COM</a>
    <footer id="footer"></footer>

  </div>
  <script>
    const toggleBtn = document.getElementById('modeToggle');

    // Fungsi untuk menerapkan mode gelap
    function applyDarkMode(isDark) {
      document.documentElement.classList.toggle('dark', isDark);
      toggleBtn.innerHTML = isDark
        ? '<span class="icon">â˜€</span> Bright Mode'
        : '<span class="icon">ðŸŒ™</span> Night Mode';
    }

    // Fungsi yang dipanggil saat tombol diklik
    function toggleDarkMode() {
      const currentlyDark = document.documentElement.classList.contains('dark');
      applyDarkMode(!currentlyDark);
    }

    // Fungsi untuk menentukan mode gelap berdasarkan preferensi sistem atau waktu
    function getAutomaticDarkModeStatus() {
        const prefersSystemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const currentHour = new Date().getHours();
        const isCurrentlyNightTime = currentHour >= 18 || currentHour < 6;

        if (prefersSystemDark) {
            return true;
        } else if (isCurrentlyNightTime) {
            return true;
        }
        return false;
    }

    window.addEventListener('DOMContentLoaded', () => {
      const loader = document.getElementById('loader');
      const content = document.getElementById('mainContent');

      // Terapkan tahun dinamis di footer
      const footer = document.getElementById('footer');
      const currentYear = new Date().getFullYear();
      // Konten footer disesuaikan agar lebih fleksibel dengan dua baris
      footer.innerHTML = `
        <span class="footer-line">Â© Mediaga Group 2018 - ${currentYear} - Semua hak cipta dilindungi.</span>
        <span class="footer-line">Made by: <a href="https://ridhosandhika2006.github.io/Website-Portfolio/" target="_blank" class="footer-link">Studioofficialridho</a></span>
      `;


      setTimeout(() => {
        loader.style.display = 'none';
        content.style.display = 'block';
        toggleBtn.classList.add('show');

        // Terapkan mode gelap otomatis saat halaman dimuat
        applyDarkMode(getAutomaticDarkModeStatus());

        // Animasi elemen
        document.getElementById('logo').classList.add('fadeInUp');
        setTimeout(() => document.getElementById('title').classList.add('fadeInUp'), 200);
        setTimeout(() => document.getElementById('desc').classList.add('fadeInUp'), 400);
        setTimeout(() => document.getElementById('socials').classList.add('fadeInUp'), 600);
        setTimeout(() => document.getElementById('mainLink').classList.add('fadeInUp'), 800);
        setTimeout(() => document.getElementById('footer').classList.add('fadeIn'), 1000);
      }, 1500);

      // Listener untuk memantau perubahan preferensi sistem
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
          applyDarkMode(getAutomaticDarkModeStatus());
      });
    });
  </script>
  </body>
</html>
