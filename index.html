    :root {

    body.dark {

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      text-align: center;
      transition: background-color 0.3s, color 0.3s;

    #loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .spinner {
      width: 40px;
      height: 40px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
    }

    .spinner::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid #ddd;
      border-top: 4px solid #333;
      animation: spin 1s linear infinite;
    }

    .spinner img {
      width: 24px;
      height: 24px;
      z-index: 2;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 18px;
      font-weight: bold;
      animation: typing 2s steps(20, end) infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 12ch }
    }

.container {
  display: none;
  padding: 40px 20px;
  opacity: 0;
  transform: translateY(40px);
  transition: opacity 1s ease-out, transform 1s ease-out;
  will-change: opacity, transform;
}

.container.show {
  opacity: 1;
  transform: translateY(0);
}

    .logo {

    .social-icons a {

    .main-link {

    .main-link:hover {

    .toggle-darkmode {
